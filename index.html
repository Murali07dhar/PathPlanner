<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOPATH | System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        // Helper to use Lucide icons in React without NPM
        const Icon = ({ name, size = 20, className = "" }) => {
            const LucideIcon = window.lucide[name.charAt(0).toUpperCase() + name.slice(1)];
            return LucideIcon ? <LucideIcon size={size} className={className} /> : null;
        };

        const generateId = () => Math.random().toString(36).substr(2, 9);

        // --- Component: Task Item ---
        const TaskItem = ({ task, index, isFirst, isLast, onUpdate, onDelete, onMove }) => {
            const [isEditing, setIsEditing] = React.useState(!task.title);
            const handleSave = () => { if (task.title.trim()) setIsEditing(false); };

            return (
                <div className="relative flex items-start gap-4 group">
                    <div className="flex flex-col items-center mt-1">
                        {!isFirst && <div className="h-4 w-0.5 bg-green-900" />}
                        <div className={`z-10 w-6 h-6 rounded-full border-2 border-green-500 flex items-center justify-center ${task.isCompleted ? 'bg-green-500' : 'bg-black'}`}>
                            <div className={`w-1.5 h-1.5 rounded-full ${task.isCompleted ? 'bg-black' : 'bg-green-500'}`} />
                        </div>
                        {!isLast && <div className="flex-1 w-0.5 bg-green-900 min-h-[4rem]" />}
                    </div>
                    <div className="flex-1 pb-8">
                        <div className={`bg-zinc-900 rounded-xl border p-4 transition-all duration-200 ${isEditing ? 'border-green-500' : 'border-green-900 hover:border-green-600'}`}>
                            {isEditing ? (
                                <div className="space-y-3">
                                    <input type="text" placeholder="Task Title" className="w-full text-lg font-bold text-green-400 bg-black/50 border border-green-900 rounded px-2 py-1 outline-none" value={task.title} onChange={(e) => onUpdate({ ...task, title: e.target.value })} autoFocus />
                                    <textarea placeholder="Description" rows="2" className="w-full text-sm text-green-600 bg-black/50 border border-green-900 rounded px-2 py-1 outline-none resize-none" value={task.description || ''} onChange={(e) => onUpdate({ ...task, description: e.target.value })} />
                                    <button onClick={handleSave} disabled={!task.title.trim()} className="w-full py-2 bg-green-700 text-black rounded text-sm font-bold hover:bg-green-600 uppercase">Save Protocol</button>
                                </div>
                            ) : (
                                <div>
                                    <div className="flex justify-between items-start">
                                        <h4 className="text-lg font-bold text-green-400">{task.title}</h4>
                                        <div className="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => onMove(index, -1)} disabled={isFirst} className="p-1 text-green-800 hover:text-green-400 disabled:opacity-30"><Icon name="ArrowUp" size={16} /></button>
                                            <button onClick={() => onMove(index, 1)} disabled={isLast} className="p-1 text-green-800 hover:text-green-400 disabled:opacity-30"><Icon name="ArrowDown" size={16} /></button>
                                            <button onClick={() => setIsEditing(true)} className="p-1 text-green-800 hover:text-green-400 text-xs font-bold px-2">Edit</button>
                                            <button onClick={() => onDelete(task.id)} className="p-1 text-green-800 hover:text-red-500"><Icon name="Trash2" size={16} /></button>
                                        </div>
                                    </div>
                                    {task.description && <p className="text-green-700 text-sm mt-1">{task.description}</p>}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Component: Path Editor ---
        const PathEditor = ({ course, onBack, onUpdateCourse }) => {
            const [tasks, setTasks] = React.useState(course.tasks || []);
            React.useEffect(() => { onUpdateCourse({ ...course, tasks }); }, [tasks]);

            const addTask = () => setTasks([...tasks, { id: generateId(), title: '', description: '', isCompleted: false }]);
            const updateTask = (t) => setTasks(tasks.map(item => item.id === t.id ? t : item));
            const deleteTask = (id) => { if(confirm('Delete node?')) setTasks(tasks.filter(t => t.id !== id)); };
            const moveTask = (idx, dir) => {
                const newT = [...tasks];
                const target = idx + dir;
                if (target >= 0 && target < newT.length) {
                    [newT[idx], newT[target]] = [newT[target], newT[idx]];
                    setTasks(newT);
                }
            };

            return (
                <div className="min-h-screen bg-black text-green-500 font-mono pb-20">
                    <div className="sticky top-0 z-30 bg-black/90 border-b border-green-900 p-4">
                        <div className="max-w-3xl mx-auto flex justify-between items-center">
                            <button onClick={onBack} className="flex items-center text-green-700 hover:text-green-400 font-bold uppercase text-sm">
                                <Icon name="ArrowLeft" size={18} className="mr-2" /> Return to Matrix
                            </button>
                            <span className="text-xs text-green-500 animate-pulse font-bold uppercase">System Online</span>
                        </div>
                    </div>
                    <div className="max-w-3xl mx-auto px-4 py-8">
                        <h1 className="text-3xl font-bold text-green-400 mb-8 tracking-tight uppercase">{course.title}</h1>
                        <div className="relative pl-4">
                            {tasks.map((task, index) => (
                                <TaskItem key={task.id} task={task} index={index} isFirst={index===0} isLast={index===tasks.length-1} onUpdate={updateTask} onDelete={deleteTask} onMove={moveTask} />
                            ))}
                            <button onClick={addTask} className="mt-4 flex items-center gap-2 text-green-500 hover:text-green-400 font-bold uppercase text-sm border border-green-900 p-2 rounded">
                                <Icon name="Plus" size={20} /> Initialize New Construct
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Component: Dashboard ---
        const Dashboard = ({ courses, onCreateClick, onCourseClick }) => {
            return (
                <div className="max-w-7xl mx-auto px-4 py-8">
                    <div className="mb-6 flex items-center justify-between border-b border-green-900 pb-4">
                        <h2 className="text-2xl font-bold text-green-400 tracking-wider">LOADED CONSTRUCTS</h2>
                        <button onClick={onCreateClick} className="px-4 py-2 border border-green-600 text-green-500 hover:bg-green-600 hover:text-black font-bold uppercase text-sm transition-all">
                            + New Path
                        </button>
                    </div>
                    {courses.length === 0 ? (
                        <div className="text-center py-20 border-2 border-dashed border-green-900 rounded-xl">
                            <p className="text-green-800 font-bold">SYSTEM EMPTY. INITIALIZE PROTOCOL.</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {courses.map(course => (
                                <div key={course.id} onClick={() => onCourseClick(course)} className="bg-zinc-900 p-6 rounded-xl border border-green-900 hover:border-green-500 cursor-pointer group">
                                    <h3 className="text-lg font-bold text-green-400 mb-2 group-hover:text-green-300">{course.title}</h3>
                                    <p className="text-green-700 text-sm h-10 overflow-hidden">{course.description}</p>
                                    <div className="mt-4 text-xs font-bold text-green-800 uppercase tracking-widest border-t border-green-900 pt-4">
                                        Nodes: {course.tasks?.length || 0}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- Component: Create Modal ---
        const CreateModal = ({ isOpen, onClose, onSave }) => {
            const [title, setTitle] = React.useState('');
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                    <div className="bg-zinc-900 border border-green-500 rounded-xl p-6 w-full max-w-md">
                        <h2 className="text-green-400 font-bold mb-4 uppercase tracking-widest">New Construct</h2>
                        <input type="text" className="w-full p-2 bg-black border border-green-800 text-green-400 rounded outline-none mb-4" placeholder="Name..." value={title} onChange={(e) => setTitle(e.target.value)} />
                        <div className="flex gap-2">
                            <button onClick={onClose} className="flex-1 p-2 border border-green-800 text-green-600 font-bold uppercase text-xs">Abort</button>
                            <button onClick={() => {onSave({id: generateId(), title, tasks: [], createdAt: new Date()}); setTitle(''); onClose();}} className="flex-1 p-2 bg-green-700 text-black font-bold uppercase text-xs">Compile</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        function App() {
            const [courses, setCourses] = React.useState([]);
            const [activeCourseId, setActiveCourseId] = React.useState(null);
            const [isModalOpen, setIsModalOpen] = React.useState(false);

            React.useEffect(() => {
                const saved = localStorage.getItem('myCoursePaths');
                if (saved) setCourses(JSON.parse(saved));
            }, []);

            React.useEffect(() => {
                localStorage.setItem('myCoursePaths', JSON.stringify(courses));
            }, [courses]);

            const activeCourse = courses.find(c => c.id === activeCourseId);

            return (
                <div className="min-h-screen bg-black font-mono text-green-500">
                    <header className="bg-black border-b border-green-900 p-4">
                        <div className="max-w-7xl mx-auto flex items-center gap-2">
                            <div className="border border-green-500 p-1 rounded text-green-500"><Icon name="Terminal" size={20} /></div>
                            <h1 className="text-xl font-bold tracking-[0.2em]">NEO<span className="text-green-700">PATH</span></h1>
                        </div>
                    </header>
                    {activeCourse ? (
                        <PathEditor course={activeCourse} onBack={() => setActiveCourseId(null)} onUpdateCourse={(u) => setCourses(courses.map(c => c.id === u.id ? u : c))} />
                    ) : (
                        <Dashboard courses={courses} onCreateClick={() => setIsModalOpen(true)} onCourseClick={(c) => setActiveCourseId(c.id)} />
                    )}
                    <CreateModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} onSave={(n) => setCourses([n, ...courses])} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
